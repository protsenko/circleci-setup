version: 2.1

executors:
  circleci-setup-executor:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/circleci-setup

jobs:
  unit-test:
    executor: circleci-setup-executor
    steps:
      - checkout
      - restore_cache:
          key: circleci-setup-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-setup-{{ checksum "pom.xml" }}
      - run: mvn test
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: ~/circleci-setup
          # Must be relative path from root
          paths:
            - .

  integration-test:
    executor: circleci-setup-executor
    steps:
      - attach_workspace:
          at: ~/circleci-setup
      - restore_cache:
          key: circleci-setup-{{ checksum "pom.xml" }}
      - run: mvn verify -Dskip.surefire.tests=true
      - persist_to_workspace:
          root: ~/circleci-setup
          paths:
            - .

  mutation-test:
    executor: circleci-setup-executor
    steps:
      - attach_workspace:
          at: ~/circleci-setup
      - restore_cache:
          key: circleci-setup-{{ checksum "pom.xml" }}
      - run: mvn org.pitest:pitest-maven:mutationCoverage
      - persist_to_workspace:
          root: ~/circleci-setup
          paths:
            - .

  static-analysis:
    executor: circleci-setup-executor
    steps:
      - attach_workspace:
          at: ~/circleci-setup
      - restore_cache:
          key: circleci-setup-{{ checksum "pom.xml" }}
      - run: mvn sonar:sonar -Dsonar.organization=${SONAR_ORGANIZATION} -Dsonar.host.url=${SONAR_HOST} -Dsonar.login=${SONAR_TOKEN} -Dsonar.projectKey=${PROJECT_KEY} -Dsonar.branch.name=${CIRCLE_BRANCH}

  packaging:
    executor: circleci-setup-executor
    steps:
      - attach_workspace:
          at: ~/circleci-setup
      - restore_cache:
          key: circleci-setup-{{ checksum "pom.xml" }}
      - run: mvn package -Dmaven.test.skip=true

workflows:
  version: 2
  standart-workflow:
    jobs:
      - unit-test
      - integration-test:
          requires:
            - unit-test
      - mutation-test:
          requires:
            - integration-test
      - static-analysis:
          requires:
            - mutation-test
      - packaging:
          requires:
            - static-analysis